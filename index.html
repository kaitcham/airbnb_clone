<!DOCTYPE html>

    <style type="text/tailwindcss">

                stroke-linecap="round"

          </span>
          <div class="flex space-x-2 border px-4 py-2 rounded-full">

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
